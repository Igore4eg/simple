<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <head class="header">
        <div class="headerContent">
        
            <div class="headerLogo">
               <img src=".\img\logo.svg" alt=""> 
            </div>

            <div class="menu">
                <div class="headerButton" id="buttonHome"><a href="#">Home</a></div>
                <div class="headerButton"><a href="#">Blog</a></div>
                <div class="headerButton"><a href="#">Features</a></div>
                <div class="headerButton"><a href="#">Pricing</a></div>
                <div class="headerButton"><a href="#">Documentation</a></div>
            </div>
        
            <div class=" socialMedia">
                <i class="fab fa-facebook-f"></i> 
                <i class="fab fa-telegram-plane"></i> 
                <i class="fab fa-twitter"></i> 
                <i class="fab fa-medium-m"></i> 
            </div>

            <a href="#" class="getStarted">Get Started</a>
               
        </div>
    </head>


    <section class="heroImage">
        <div class="heroImageContent">

            <div class="elipse">
                <img src=".\img\Ellipse.svg" alt=""> 
            </div>

            <div class="groupDot">
                <div class="dot1">
                    <img src=".\img\Ellipse 2.svg" alt=""> 
                </div>
                <div class="dot2">
                    <img src=".\img\Ellipse 2.1.svg" alt=""> 
                </div>
                <div class="dot3">
                    <img src=".\img\Ellipse 2.2.svg" alt=""> 
                </div>
            </div>

            <div class="heroImageContainer">
                <div class="chart">
                    <img src=".\img\chart.svg" alt=""> 

                </div>
            </div>

        </div>

    </section>

    <section class="sponsor">
        <img src=".\img\Bitbucket.svg" alt=""> 
        <img src=".\img\apple.svg" alt=""> 
        <img src=".\img\facebook.svg" alt=""> 
        <img src=".\img\Atlassian.svg" alt="">
        <img src=".\img\audi.svg" alt="">
    </section>
    
</body>
</html>
